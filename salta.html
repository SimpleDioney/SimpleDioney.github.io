<html>
  <head>
    <base href="/" />
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaltPixel!</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
          href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
          rel="stylesheet"
        />

        <style>
          @font-face {
            font-family: "Press Start 2P";
            src: url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
          }

          .pixel-font {
            font-family: "Press Start 2P", cursive;
          }

          .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            clip-path: polygon(
              0 0,
              100% 0,
              100% 85%,
              95% 87%,
              90% 86%,
              85% 88%,
              80% 87%,
              75% 89%,
              70% 88%,
              65% 90%,
              60% 89%,
              55% 91%,
              50% 90%,
              45% 92%,
              40% 91%,
              35% 93%,
              30% 92%,
              25% 94%,
              20% 93%,
              15% 95%,
              10% 94%,
              5% 96%,
              0 95%
            );
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: waveAnimation 8s ease-in-out infinite;
          }

          @keyframes waveAnimation {
            0% {
              clip-path: polygon(
                0 0,
                100% 0,
                100% 85%,
                95% 87%,
                90% 86%,
                85% 88%,
                80% 87%,
                75% 89%,
                70% 88%,
                65% 90%,
                60% 89%,
                55% 91%,
                50% 90%,
                45% 92%,
                40% 91%,
                35% 93%,
                30% 92%,
                25% 94%,
                20% 93%,
                15% 95%,
                10% 94%,
                5% 96%,
                0 95%
              );
            }
            50% {
              clip-path: polygon(
                0 0,
                100% 0,
                100% 87%,
                95% 89%,
                90% 88%,
                85% 90%,
                80% 89%,
                75% 91%,
                70% 90%,
                65% 92%,
                60% 91%,
                55% 93%,
                50% 92%,
                45% 94%,
                40% 93%,
                35% 95%,
                30% 94%,
                25% 96%,
                20% 95%,
                15% 97%,
                10% 96%,
                5% 98%,
                0 97%
              );
            }
            100% {
              clip-path: polygon(
                0 0,
                100% 0,
                100% 85%,
                95% 87%,
                90% 86%,
                85% 88%,
                80% 87%,
                75% 89%,
                70% 88%,
                65% 90%,
                60% 89%,
                55% 91%,
                50% 90%,
                45% 92%,
                40% 91%,
                35% 93%,
                30% 92%,
                25% 94%,
                20% 93%,
                15% 95%,
                10% 94%,
                5% 96%,
                0 95%
              );
            }
          }

          .mode-box {
        width: 100px;
        height: 100px;
        background: #ffffff;
        border: 4px solid #e5e7eb;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

          .mode-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
          }

          .mode-box.selected {
            border-color: #22c55e;
            background: #f0fdf4;
          }

          .mode-box[data-mode="RACE"] {
        background: linear-gradient(45deg, #9C27B0, #E91E63);
    }

    .mode-box[data-mode="RACE"] span {
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .mode-box[data-mode="RACE"]::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #FF1744;
        animation: riseAnimation 2s infinite;
    }

    @keyframes riseAnimation {
        0% {
            transform: translateY(100%);
        }
        100% {
            transform: translateY(-100%);
        }
    }

    /* Modificar o seletor para o novo modo */
    .mode-box.selected[data-mode="RACE"] {
        border-color: #9C27B0;
        background: linear-gradient(45deg, #9C27B0, #E91E63);
        box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
    }

    /* Indicador de perigo para o modo Corrida */
    #dangerIndicator {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: #FF1744;
        opacity: 0.8;
        display: none;
    }

    /* Animação de pulso para o indicador de perigo */
    .danger-pulse {
        animation: dangerPulse 0.5s infinite;
    }

    @keyframes dangerPulse {
        0% { opacity: 0.8; }
        50% { opacity: 0.4; }
        100% { opacity: 0.8; }
    }

          .panel {
            background: #363636;
            border: 2px solid #e5e7eb;
            min-height: 400px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }

          .green-button {
            background: #22c55e;
            box-shadow: 0 4px 0 #16a34a;
            transition: all 0.1s;
            border-radius: 15px;
          }

          .green-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #16a34a;
          }

          .green-button:active {
            transform: translateY(4px);
            box-shadow: none;
          }

          #gameContainer {
            display: none;
            position: relative;
            margin-top: 20px;
          }

          canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
          }

          #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: "Press Start 2P", cursive;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
          }

          #powerUpIndicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
          }

          .power-up-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            font-family: "Press Start 2P", cursive;
            font-size: 12px;
          }

          .power-up-icon.active {
            opacity: 1;
            box-shadow: 0 0 10px #fff;
          }

          #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #4caf50;
            font-family: "Press Start 2P", cursive;
            color: white;
          }

          .progress-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
          }

          .progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
          }

          .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
          }

          .shop-item .title {
            font-weight: bold;
            color: #ffd700;
          }

          .shop-item .description {
            font-size: 0.9em;
            color: #ccc;
          }

          .shop-item .price {
            color: #4caf50;
          }

          .shop-item .level {
            font-size: 0.8em;
            color: #888;
          }

          .shop-item button {
            background: #4caf50;
            color: white;
            padding: 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
          }

          .shop-item button:disabled {
            background: #666;
            cursor: not-allowed;
          }
        </style>
      </head>
      <body class="bg-sky-400 min-h-screen overflow-hidden">
        <div id="mainMenu">
          <div class="wave"></div>

          <div class="relative z-10">
            <h1
              class="text-center pt-12 pixel-font text-5xl md:text-6xl tracking-widest flex justify-center gap-2"
            >
              <span style="color: #ff0000">S</span>
              <span style="color: #00ff00">a</span>
              <span style="color: #0000ff">l</span>
              <span style="color: #00ffff">t</span>
              <span style="color: #3d1a8f">aㅤ</span>
              <span style="color: #ffd700">P</span>
              <span style="color: #8a2be2">i</span>
              <span style="color: #98fb98">x</span>
              <span style="color: #ff1493">e</span>
              <span style="color: #ff69b4">l</span>
              <span style="color: #ff69b4">!</span>
            </h1>

            <div class="flex justify-between px-20 mt-60">
              <div class="panel p-6 rounded-2xl">
                <h2 class="pixel-font text-gray-800 text-lg mb-4">Histórico</h2>
              </div>

              <div class="flex flex-col items-center gap-10">
                <button
                  class="px-10 py-5 green-button text-white pixel-font text-xl"
                >
                  Começar a pular!
                </button>

                <div class="text-center">
                  <p class="text-gray-700 pixel-font mb-6 text-lg">
                    Selecione o modo:
                  </p>
                  <div class="flex gap-6 flex-wrap justify-center">
                    <div class="mode-box" data-mode="CLASSIC">
                      <span class="pixel-font text-sm text-gray-600"
                        >Clássico</span
                      >
                    </div>
                    <div class="mode-box" data-mode="CHALLENGE">
                      <span class="pixel-font text-sm text-gray-600"
                        >Desafio</span
                      >
                    </div>
                    <div class="mode-box" data-mode="EXTREME">
                      <span class="pixel-font text-sm text-gray-600"
                        >Extremo</span
                      >
                    </div>
                    <div class="mode-box" data-mode="RACE">
                      <span class="pixel-font text-sm text-gray-600"
                        >Corrida</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel p-6 rounded-2xl">
                <h2 class="pixel-font text-gray-800 text-lg mb-4">
                  Detalhes do modo
                </h2>
                <div class="space-y-4">
                  <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="text-sm text-gray-600">
                      Selecione um modo para ver os detalhes
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="gameContainer">
          <canvas id="gameCanvas"></canvas>
          <div id="hud">
            <div id="score">Pontuação: 0</div>
            <div id="coins">Moedas: 0</div>
            <div id="combo">Combo: x1</div>
          </div>
          <div id="powerUpIndicator">
            <div id="doubleJumpIcon" class="power-up-icon">2x</div>
            <div id="shieldIcon" class="power-up-icon">🛡️</div>
            <div id="magnetIcon" class="power-up-icon">🧲</div>
          </div>
        </div>

        <div id="gameOver">
          <h2 class="text-2xl mb-4">Game Over!</h2>
          <p>Sua pontuação: <span id="finalScore">0</span></p>
          <p>Moedas coletadas: <span id="finalCoins">0</span></p>
          <div class="progress-bar">
            <div id="levelProgress" class="progress-fill"></div>
          </div>
          <p>Nível <span id="playerLevel">1</span></p>
          <button
            onclick="resetGame()"
            class="green-button px-6 py-2 rounded mt-4"
          >
            Jogar Novamente
          </button>
          <button
            onclick="showMainMenu()"
            class="green-button px-6 py-2 rounded mt-2"
          >
            Menu Principal
          </button>
        </div>

        <button
          id="openShop"
          class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center gap-2"
        >
          <span>Loja</span>
          <span id="shopCoins">0</span>
          <span>🪙</span>
        </button>

        <div
          id="shopModal"
          class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
        >
          <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full mx-4 relative">
            <button
              id="closeShop"
              class="absolute top-4 right-4 text-gray-400 hover:text-white"
            >
              ✕
            </button>

            <h2 class="text-2xl text-white mb-4 font-['Press_Start_2P']">
              Loja
            </h2>

            <div class="flex items-center mb-6 bg-purple-900 p-3 rounded-lg">
              <span class="text-white mr-2">Suas moedas:</span>
              <span id="modalCoins" class="text-yellow-400 font-bold">0</span>
              <span class="text-yellow-400 ml-1">🪙</span>
            </div>

            <div class="grid gap-4" id="shopItems">
              <!-- Items serão inseridos aqui via JavaScript -->
            </div>
          </div>
        </div>

        <script src="index.js"></script>
      </body>
    </html>
  </head>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-4px);
        }

        .hidden {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .video-preview {
            position: relative;
            padding-top: 56.25%;
        }

        .video-preview video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #mainContent > div {
            display: none;
        }

        #mainContent > div.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" onclick="showPage('home')" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <line x1="10" y1="9" x2="8" y2="9"></line>
                        </svg>
                        <span class="text-xl font-bold">VideoShare</span>
                    </a>
                </div>

                <div class="flex-1 max-w-xl px-4">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Pesquisar vídeos..."
                            class="w-full px-4 py-2 rounded-full border focus:outline-none focus:border-blue-500"
                        >
                        <button id="searchButton" class="absolute right-3 top-2">
                            <svg class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-4" id="navButtons">
                    <!-- Navigation buttons will be injected here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-8 px-4 max-w-7xl mx-auto">
        <div id="mainContent">
            <!-- Home Page -->
            <div id="homePage" class="active">
                <div id="videoGrid" class="video-grid">
                    <!-- Videos will be injected here -->
                </div>
            </div>

            <!-- Login Page -->
            <div id="loginPage" class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Bem-vindo de volta</h2>
                    <p class="mt-2 text-gray-600">Entre para continuar no VideoShare</p>
                </div>

                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="loginEmail" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input type="password" id="loginPassword" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit" 
                                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Entrar
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Não tem uma conta?
                            <a href="#" onclick="showPage('register')" class="text-blue-600 hover:text-blue-500">
                                Registre-se
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Register Page -->
            <div id="registerPage" class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Criar conta</h2>
                    <p class="mt-2 text-gray-600">Comece a compartilhar seus vídeos</p>
                </div>

                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="registerForm" class="space-y-6">
                        <div>
                            <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="registerUsername" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="registerEmail" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="registerPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input type="password" id="registerPassword" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit" 
                                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Registrar
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Já tem uma conta?
                            <a href="#" onclick="showPage('login')" class="text-blue-600 hover:text-blue-500">
                                Faça login
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Upload Page -->
            <div id="uploadPage" class="max-w-2xl mx-auto">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Upload de Vídeo</h2>
                    <form id="uploadForm" class="space-y-6">
                        <div>
                            <label for="videoFile" class="block text-sm font-medium text-gray-700">Arquivo de Vídeo</label>
                            <input type="file" id="videoFile" accept="video/*" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="videoTitle" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="videoTitle" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="videoDescription" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="videoDescription" rows="3"
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                        <div>
                            <label for="videoHashtags" class="block text-sm font-medium text-gray-700">Hashtags</label>
                            <input type="text" id="videoHashtags" placeholder="#exemplo #video"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <button type="submit"
                                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Enviar Vídeo
                        </button>
                    </form>
                </div>
            </div>

            <!-- Video View Page -->
            <div id="videoPage" class="max-w-4xl mx-auto">
                <!-- Video content will be injected here -->
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <script>
        const API_URL = 'https://videoshare-koku.onrender.com';
        let currentUser = null;

        // Utility Functions
        const showLoading = () => document.getElementById('loading').classList.remove('hidden');
        const hideLoading = () => document.getElementById('loading').classList.add('hidden');

        const showPage = (pageId) => {
            document.querySelectorAll('#mainContent > div').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`${pageId}Page`).classList.add('active');
        };

        // Auth Functions
        const checkAuth = () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            if (token && user) {
                currentUser = JSON.parse(user);
                updateNavigation(true);
            } else {
                updateNavigation(false);
            }
        };

        const updateNavigation = (isLoggedIn) => {
            const navButtons = document.getElementById('navButtons');
            if (isLoggedIn) {
                navButtons.innerHTML = `
                    <a href="#" onclick="showPage('upload')" class="flex items-center space-x-1 text-gray-700 hover:text-blue-600">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Upload</span>
                    </a>
                    <span class="text-gray-700">${currentUser.username}</span>
                    <button onclick="logout()" class="text-gray-700 hover:text-blue-600">Sair</button>
                `;
            } else {
                navButtons.innerHTML = `
                    <a href="#" onclick="showPage('login')" class="text-gray-700 hover:text-blue-600">Login</a>
                    <a href="#" onclick="showPage('register')" 
                       class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">
                        Registrar
                    </a>
                `;
            }
        };

        const logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            updateNavigation(false);
            showPage('home');
        };

        // Video Functions
        const fetchVideos = async (page = 1, search = '') => {
            showLoading();
            try {
                const url = new URL(`${API_URL}/videos`);
                url.searchParams.append('page', page);
                if (search) url.searchParams.append('search', search);

                const response = await fetch(url);
                const videos = await response.json();
                
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = videos.map(video => `
                    <div class="video-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" 
                         onclick="viewVideo(${video.id})">
                        <div class="video-preview">
                            <video src="${API_URL}/uploads/${video.filename}" 
                                   poster="/api/placeholder/400/225"></video>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold line-clamp-2">${video.title}</h3>
                            <div class="mt-2 flex items-center text-gray-600 text-sm">
                                <span>${video.username}</span>
                                <span class="mx-2">•</span>
                                <span>${video.views} visualizações</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao carregar vídeos');
            } finally {
                hideLoading();
            }
        };

        const viewVideo = async (videoId) => {
    showLoading();
    try {
        const response = await fetch(`${API_URL}/videos/${videoId}`, {
            headers: currentUser ? {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            } : {}
        });
        const video = await response.json();
        
        const videoPage = document.getElementById('videoPage');
        videoPage.innerHTML = `
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <video 
                    src="${API_URL}/uploads/${video.filename}"
                    controls
                    class="w-full aspect-video"
                    data-video-id="${videoId}"
                    onplay="incrementViews(${videoId})"
                ></video>
                <div class="p-6">
                    <h1 class="text-2xl font-bold">${video.title}</h1>
                    <div class="mt-2 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-600">${video.views} visualizações</span>
                            <button onclick="toggleLike(${videoId})" 
                                    class="flex items-center space-x-1 ${video.user_liked ? 'text-blue-600' : 'text-gray-600'}">
                                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                                </svg>
                                <span>${video.likes}</span>
                            </button>
                        </div>
                        <div class="text-gray-600">
                            Publicado por ${video.username}
                        </div>
                    </div>
                    <p class="mt-4 text-gray-700">${video.description || ''}</p>
                    ${video.hashtags ? `
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${video.hashtags.split(' ').map(tag => `
                                <span class="px-2 py-1 bg-gray-100 rounded-full text-sm text-gray-600">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-4">Comentários</h2>
                ${currentUser ? `
                    <form onsubmit="addComment(event, ${videoId})" class="mb-6">
                        <textarea id="commentText" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                  placeholder="Adicione um comentário..."
                                  required></textarea>
                        <button type="submit" 
                                class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Comentar
                        </button>
                    </form>
                ` : `
                    <p class="text-gray-600 mb-6">
                        <a href="#" onclick="showPage('login')" class="text-blue-600">Faça login</a>
                        para comentar
                    </p>
                `}
                <div id="commentsList"></div>
            </div>
        `;
        
        showPage('video');
        fetchComments(videoId);
        if (!video.viewed) {
            incrementViews(videoId);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Erro ao carregar vídeo');
    } finally {
        hideLoading();
    }
};

        const incrementViews = async (videoId) => {
            try {
                await fetch(`${API_URL}/videos/${videoId}/view`);
            } catch (error) {
                console.error('Error:', error);
            }
        };

        const toggleLike = async (videoId) => {
            if (!currentUser) {
                showPage('login');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/videos/${videoId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (response.ok) {
                    viewVideo(videoId);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao curtir vídeo');
            }
        };

        const fetchComments = async (videoId) => {
            try {
                const response = await fetch(`${API_URL}/videos/${videoId}/comments`);
                const comments = await response.json();
                
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = comments.map(comment => `
                    <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="font-medium">${comment.username}</span>
                                <p class="mt-1 text-gray-700">${comment.content}</p>
                            </div>
                            ${currentUser ? `
                                <button onclick="toggleCommentLike(${comment.id})"
                                        class="flex items-center space-x-1 ${comment.user_liked ? 'text-blue-600' : 'text-gray-600'}">
                                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                                    </svg>
                                    <span>${comment.likes}</span>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        };

        const toggleCommentLike = async (commentId) => {
    if (!currentUser) {
        showPage('login');
        return;
    }

    try {
        const response = await fetch(`${API_URL}/comments/${commentId}/like`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        
        if (!response.ok) {
            // Se o comentário já está curtido, tenta remover o like
            if (response.status === 400) {
                const deleteResponse = await fetch(`${API_URL}/comments/${commentId}/like`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!deleteResponse.ok) {
                    throw new Error('Erro ao remover like do comentário');
                }
            } else {
                throw new Error('Erro ao curtir comentário');
            }
        }

        // Recarrega os comentários para atualizar o estado
        const videoId = document.querySelector('video').getAttribute('data-video-id');
        await fetchComments(videoId);
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
};

        const addComment = async (event, videoId) => {
            event.preventDefault();
            const content = document.getElementById('commentText').value;
            
            try {
                const response = await fetch(`${API_URL}/videos/${videoId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    document.getElementById('commentText').value = '';
                    fetchComments(videoId);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erro ao adicionar comentário');
            }
        };

        // Form Handlers
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username
                    }));
                    currentUser = {
                        id: data.id,
                        username: data.username
                    };
                    updateNavigation(true);
                    showPage('home');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Conta criada com sucesso! Faça login para continuar.');
                    showPage('login');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('video', document.getElementById('videoFile').files[0]);
            formData.append('title', document.getElementById('videoTitle').value);
            formData.append('description', document.getElementById('videoDescription').value);
            formData.append('hashtags', document.getElementById('videoHashtags').value);

            try {
                const response = await fetch(`${API_URL}/videos`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Vídeo enviado com sucesso!');
                    showPage('home');
                    fetchVideos();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert(error.message);
            }
        });

        // Search Handler
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchQuery = document.getElementById('searchInput').value;
            fetchVideos(1, searchQuery);
            showPage('home');
        });

        // Initialize
        window.addEventListener('load', () => {
            checkAuth();
            fetchVideos();
        });
    </script>
</body>
</html>
